<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServeurMaker</title>
    <link rel="stylesheet" href="css/commande-style.css">
    <link rel="icon" type="image/svg" href="image/logo.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <section class="top-page">
        <header class="header">
            <a href="index.html"><img src="image/logo.svg" alt="logo du site"></a>
            <nav class="nav">
                <a class="change-page" href="index.html">Accueil</a>
                <a class="change-page" href="boutique.html">Boutique</a>
                <a class="change-page" href="commande.html">Commande</a>
            </nav>
        </header>
    </section>
    <section class="commande">
        <form id="mon-formulaire">
            <label for="name">Nom :</label>
            <input class="commande-item" type="text" id="name" required><br>

            <label for="email">Email :</label>
            <input class="commande-item" type="email" id="email" required><br>

            <label for="discord">Discord :</label>
            <input class="commande-item" type="text" id="discord" required><br>

            <label for="subject">Sujet :</label>
            <input class="commande-item" type="text" id="subject" required><br>

            <label for="message">Message :</label>
            <textarea class="commande-item" id="message" required></textarea><br>

            <button class="commande-item" type="submit">Envoyer</button>
        </form>
    </section>
    <section>
        <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
        <script src="js/commande.js"></script>
    </section>
</body>
</html>
