<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServeurMaker</title>
    <link rel="stylesheet" href="css/commande-style.css">
    <link rel="icon" type="image/svg" href="image/logo.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <section class="top-page">
        <header class="header">
            <img src="image/logo.svg" alt="logo du site" href="image/logo.svg">
            <nav class="nav">
                <a class="change-page" href="index.html">Accueil</a>
                <a class="change-page" href="boutique.html">Boutique</a>
                <a class="change-page" href="commande.html">Commande</a>
            </nav>
        </header>
    </section>
    <section>
        <script type="module">
        import emailjs from 'https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js';

        emailjs.init("EtOU6ZVqIlhv6rbxo");

        const form = document.getElementById("mon-formulaire");

        if (form) {
            form.addEventListener("submit", function (e) {
            e.preventDefault();

            const date = new Date().toLocaleString();

            emailjs.send("VOTRE_SERVICE_ID", "VOTRE_TEMPLATE_ID", {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                discord: document.getElementById("discord").value,
                subject: document.getElementById("subject").value,
                message: document.getElementById("message").value,
                time: date,
            })
            .then(() => alert("Message envoyé avec succès !"))
            .catch((error) => console.error("Erreur EmailJS :", error));
            });
        } else {
            console.error("Formulaire introuvable !");
        }
        </script>
    </section>
</body>
</html>
