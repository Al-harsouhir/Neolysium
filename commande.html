<body>
    <section class="top-page">
        <header class="header">
            <a href="index.html"><img src="image/logo.svg" alt="logo du site"></a>

            </nav>
        </header>
    </section>
    <section class="body">
        <div class="contenaire">
            <form class="entrer" id="mon-formulaire">
                <input type="text" id="name" required>
                <label class="commande-item" for="name">Nom :</label><br>

                <input type="email" id="email" required>
                <label class="commande-item" for="email">Email :</label><br>

                <input type="text" id="discord" required>
                <label class="commande-item" for="discord">Discord :</label><br>

                <input type="text" id="subject" required>
                <label class="commande-item" for="subject">Sujet :</label><br>

                <input id="message" required></input>
                <label class="commande-item" for="message">Message :</label><br>
                
                <button class="commande-item" type="submit">Envoyer</button>
            </form>
        </div>
    </section>
    <section>
        <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
        <script src="js/commande.js"></script>
