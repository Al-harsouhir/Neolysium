<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServeurMaker</title>
    <link rel="stylesheet" href="css/commande-style.css">
    <link rel="icon" type="image/svg" href="image/logo.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <section class="top-page">
        <header class="header">
            <img src="image/logo.svg" alt="logo du site" href="image/logo.svg">
            <nav class="nav">
                <a class="change-page" href="index.html">Accueil</a>
                <a class="change-page" href="boutique.html">Boutique</a>
                <a class="change-page" href="commande.html">Commande</a>
            </nav>
        </header>
    </section>
    <section>
                <!-- Formulaire -->
        <form id="mon-formulaire">
            <input id="name" name="name" placeholder="Votre nom" />
            <input id="email" name="email" placeholder="Votre email" />
            <input id="discord" name="discord" placeholder="Votre Discord" />
            <input id="subject" name="subject" placeholder="Sujet" />
            <textarea id="message" name="message" placeholder="Message"></textarea>
            <button type="submit">Envoyer</button>
        </form>

        <!-- SCRIPTS en bas de page -->
        <!-- 1. Charge la librairie EmailJS -->
        <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

        <!-- 2. Initialise EmailJS UNIQUEMENT quand la lib est prête -->
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                if (typeof emailjs !== "undefined") {
                emailjs.init("EtOU6ZVqIlhv6rbxo"); // Ta clé publique EmailJS
                } else {
                console.error("EmailJS non chargé !");
                }
            });
        </script>

        <!-- 3. Ton script perso -->
        <script src="js/commande.js"></script>
    </section>
</body>
</html>
